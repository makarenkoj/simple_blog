  privacy:
    title: "Privacy Policy"
    updated_at: "Last updated: %{date}"
    intro_html: "Welcome to <strong>Help Boost</strong>. We respect your privacy and strive to protect your personal data. This policy explains how we collect, use and protect your information."
    collection:
      title: "What data we collect"
      body: "We may collect the following categories of data:"
      point_1: "Registration data: Name, email, encrypted password."
      point_2: "Profile data: Your bio, avatar and social media links."
      point_3: "Technical data: IP address, browser type, cookies."
    usage:
      title: "How we use data"
      body: "We use your data exclusively to provide blog services: authorization, ability to publish articles, leave comments and receive notifications."
    cookies:
      title: "Cookies"
      body: "We use cookies to maintain your session (to keep you logged in) and language settings. We do not use third-party advertising trackers without your consent."
    affiliate:
      title: "Affiliate Disclosure"
      body: "Some links in our articles may be 'affiliate links'. This means that if you click on the link and purchase a product, we may receive a small commission at no additional cost to you. We only recommend products and services that we use ourselves or trust."
    rights:
      title: "Your rights (GDPR)"
      body: "Under GDPR, you have the right to:"
      access: "Request a copy of your data."
      deletion: "Delete your account and all associated data at any time through profile settings."
    contact:
      title: "Contact"
      body_html: "If you have questions about this policy, write to us at: <strong>%{email}</strong>"
  terms:
    title: "Terms of Use"
    updated_at: "Last updated: %{date}"
    intro_html: "Welcome to <strong>Help Boost</strong>. By using our site, you agree to the following terms."
    medical:
      title: "Medical Disclaimer"
      body: "The content on this site, including articles, texts, graphics and other information, is provided for informational purposes only. This information is NOT a substitute for professional medical advice, diagnosis or treatment. Always consult your doctor or other qualified healthcare professional with any questions about your health."
    rules:
      title: "Content Usage"
      body: "You may read, comment and share our materials. It is prohibited to use the site content for spam, malware distribution or insulting other community members."
    intellectual:
      title: "Intellectual Property"
      body: "All content (articles, logos, design) is the property of Help Boost or our authors and is protected by copyright."
    liability:
      title: "Limitation of Liability"
      body: "We are not responsible for any damages or harm arising from the use of information from this site."
  about:
    title: "About Help Boost"
    subtitle: "We believe that a healthy lifestyle should be simple, accessible and inspiring for everyone."
    mission:
      title: "Our mission"
      body: "The world of health is full of complex information. Our mission is to filter the noise and provide you with verified, practical advice that is easy to implement in everyday life. We're here to give you the energy to change."
    quote: "Health is not a destination, it's a way of traveling."
    story:
      title: "Who we are"
      body: "Help Boost is a community of enthusiasts, experts and ordinary people who share their experiences on the path to better well-being. We write about nutrition, sports, mental health and productivity."
    join:
      title: "Join us"
      body: "Become part of the Help Boost community. Sign up to save articles and communicate with authors."
