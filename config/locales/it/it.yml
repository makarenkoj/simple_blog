  privacy:
    title: "Informativa sulla Privacy"
    updated_at: "Ultimo aggiornamento: %{date}"
    intro_html: "Benvenuti su <strong>Help Boost</strong>. Rispettiamo la tua privacy e ci impegniamo a proteggere i tuoi dati personali. Questa policy spiega come raccogliamo, utilizziamo e proteggiamo le tue informazioni."
    collection:
      title: "Quali dati raccogliamo"
      body: "Possiamo raccogliere le seguenti categorie di dati:"
      point_1: "Dati di registrazione: Nome, email, password crittografata."
      point_2: "Dati del profilo: La tua bio, avatar e link ai social media."
      point_3: "Dati tecnici: Indirizzo IP, tipo di browser, cookie."
    usage:
      title: "Come utilizziamo i dati"
      body: "Utilizziamo i tuoi dati esclusivamente per fornire i servizi del blog: autorizzazione, possibilità di pubblicare articoli, lasciare commenti e ricevere notifiche."
    cookies:
      title: "Cookie"
      body: "Utilizziamo i cookie per mantenere la tua sessione (per tenerti connesso) e le impostazioni della lingua. Non utilizziamo tracker pubblicitari di terze parti senza il tuo consenso."
    affiliate:
      title: "Divulgazione Affiliazione"
      body: "Alcuni link nei nostri articoli potrebbero essere 'link di affiliazione'. Ciò significa che se clicchi sul link e acquisti un prodotto, potremmo ricevere una piccola commissione senza costi aggiuntivi per te. Raccomandiamo solo prodotti e servizi che utilizziamo noi stessi o di cui ci fidiamo."
    rights:
      title: "I tuoi diritti (GDPR)"
      body: "Secondo il GDPR, hai il diritto di:"
      access: "Richiedere una copia dei tuoi dati."
      deletion: "Eliminare il tuo account e tutti i dati associati in qualsiasi momento tramite le impostazioni del profilo."
    contact:
      title: "Contatti"
      body_html: "Se hai domande su questa policy, scrivici a: <strong>%{email}</strong>"
  terms:
    title: "Termini di Utilizzo"
    updated_at: "Ultimo aggiornamento: %{date}"
    intro_html: "Benvenuti su <strong>Help Boost</strong>. Utilizzando il nostro sito, accetti i seguenti termini."
    medical:
      title: "Esclusione di Responsabilità Medica"
      body: "Il contenuto di questo sito, inclusi articoli, testi, grafici e altre informazioni, è fornito esclusivamente a scopo informativo. Queste informazioni NON sostituiscono la consulenza medica professionale, la diagnosi o il trattamento. Consulta sempre il tuo medico o altro operatore sanitario qualificato per qualsiasi domanda riguardante la tua salute."
    rules:
      title: "Utilizzo dei Contenuti"
      body: "Puoi leggere, commentare e condividere i nostri materiali. È vietato utilizzare i contenuti del sito per spam, distribuzione di malware o insulti ad altri membri della comunità."
    intellectual:
      title: "Proprietà Intellettuale"
      body: "Tutti i contenuti (articoli, loghi, design) sono di proprietà di Help Boost o dei nostri autori e sono protetti da copyright."
    liability:
      title: "Limitazione di Responsabilità"
      body: "Non siamo responsabili per eventuali danni o lesioni derivanti dall'uso delle informazioni contenute in questo sito."
  about:
    title: "Su Help Boost"
    subtitle: "Crediamo che uno stile di vita sano debba essere semplice, accessibile e stimolante per tutti."
    mission:
      title: "La nostra missione"
      body: "Il mondo della salute è pieno di informazioni complesse. La nostra missione è filtrare il rumore e fornirti consigli verificati e pratici, facili da implementare nella vita quotidiana. Siamo qui per darti l'energia per cambiare."
    quote: "La salute non è una destinazione, è un modo di viaggiare."
    story:
      title: "Chi siamo"
      body: "Help Boost è una comunità di appassionati, esperti e persone comuni che condividono le loro esperienze nel percorso verso un migliore benessere. Scriviamo di nutrizione, sport, salute mentale e produttività."
    join:
      title: "Unisciti a noi"
      body: "Diventa parte della comunità Help Boost. Registrati per salvare articoli e comunicare con gli autori."
